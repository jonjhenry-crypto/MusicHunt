<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Custom Controls Demo</title>
  <style>
    /* Default hidden player */
    #player {
      width: 560px;
      height: 315px;
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s;
    }

    /* Controls container */
    #controls {
      margin-top: 340px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* Buttons: responsive sizing */
    button {
      width: 20vw;
      height: 20vw;
      max-width: 120px;
      max-height: 120px;
      border-radius: 50%;
      font-size: 8vw;
      border: none;
      cursor: pointer;
      background-color: #1db954;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #14833b;
      transform: scale(1.1);
    }

    #restartBtn {
      background-color: #ff4757;
    }

    #restartBtn:hover {
      background-color: #c0392b;
    }

    @media (max-width: 480px) {
      button {
        width: 25vw;
        height: 25vw;
        font-size: 10vw;
      }
    }

    /* Visible player when ad is detected */
    .show-ad {
      opacity: 1 !important;
      pointer-events: auto !important;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <div id="controls">
    <button id="playPauseBtn">▶</button>
    <button id="restartBtn">⟳</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;
    var isPlaying = false;
    var hasStarted = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'jausD8qsnKU',
        playerVars: { controls: 0 },
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      // Detect ad-like behavior: playing but near start
      if (event.data === YT.PlayerState.PLAYING && player.getCurrentTime() < 5 && !hasStarted) {
        document.getElementById('player').classList.add('show-ad');
      } else {
        document.getElementById('player').classList.remove('show-ad');
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById('playPauseBtn').onclick = () => {
        if (isPlaying) {
          player.pauseVideo();
          document.getElementById('playPauseBtn').textContent = "▶";
          isPlaying = false;
        } else {
          if (!hasStarted) {
            player.seekTo(30, true);
            hasStarted = true;
          }
          player.playVideo();
          document.getElementById('playPauseBtn').textContent = "⏸";
          isPlaying = true;
        }
      };

      document.getElementById('restartBtn').onclick = () => {
        player.seekTo(30, true);
        player.playVideo();
        document.getElementById('playPauseBtn').textContent = "⏸";
        isPlaying = true;
        hasStarted = true;
      };
    });
  </script>
</body>
</html>
